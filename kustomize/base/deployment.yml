apiVersion: apps/v1
kind: Deployment
metadata:
    name: starter-api
spec:
    replicas: 1
    selector:
        matchLabels:
            app: starter-api
    strategy:
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 1
    minReadySeconds: 5
    template:
        metadata:
            labels:
                app: starter-api
        spec:
            containers:
                - name: starter-api
                  image: gcr.io/javobalapp/staging-starter-api:12fac8b2789d59ca0dffb490b6c8b095d63f0cac #gcr.io/PROJECT_ID/IMAGE:TAG
                  ports:
                      - containerPort: 3000
                  resources:
                      requests:
                          cpu: 100m
                          memory: 100Mi
                      limits:
                          cpu: 100m
                          memory: 100Mi
