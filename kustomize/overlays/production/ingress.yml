apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: starter-api-ingress
spec:
  rules:
    - host: starter-api.javobal.xyz
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: starter-api-service
              port:
                number: 80